<div class="list-group-item" style="border-radius: 10px;">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="recipeform" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!recipeform.valid">Save</button> |
                        <button class="btn btn-danger" type="button" (click)="oncancel()">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imagepath">Image URL</label>
                            <input type="text" id="imagepath" class="form-control" formControlName="imagepath" #image>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img [src]="image.value" class="img-responsive" style="max-height: 300px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" rows="4" formControlName="description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label>Ingredients</label>
                    </div>
                </div>
                <div class="row" formArrayName="ingredients">
                    <div class="col-xs-12">
                        <div class="row"
                         *ngFor="let ingredientcrtl of recipeform.get('ingredients')['controls']; let i = index" 
                         [formGroupName]="i"
                         style="margin-top: 10px;">
                            <div class="col-xs-8">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-danger" (click)="ondeleteingredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-success" (click)="onaddingredient()">Add Ingredient</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
