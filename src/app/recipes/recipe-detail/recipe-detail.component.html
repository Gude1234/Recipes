<div class="list-group-item" style="border-radius: 10px;">
    <div class="row">
        <div class="col-xs-12">
            <img src="{{ recipe.imagepath }}" class="img-responsive" style="max-height: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer;" (click)="onaddtoshoppinglist()">To Shopping list</a></li>
                    <li><a style="cursor: pointer;" (click)="onselectedit()">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;" (click)="ondeleterecipe()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients" style="margin-top: 10px;">
                    {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    </div>
</div>
