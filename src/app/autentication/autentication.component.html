<ng-template appPlaceHolder></ng-template>
<div class="row" style="margin-left: 35%; margin-top: 12%;">
    <div class="col-xs-6">
        <div class="list-group-item" style="border-radius: 10px;">
            <!-- <app-alert [message]="error" (close)="onhandlederror()" *ngIf="error"></app-alert> -->
            <form (ngSubmit)="onsubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="text" id="email" class="form-control" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{ islogin? 'Login':'Sign Up'}}</button> |
                    <button type="button" class="btn btn-primary" (click)="onswitch()">Switch to {{ islogin? 'Sign Up':'Login' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
